name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: "firebase-hosting-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_FCM_VAPID_KEY: ${{ secrets.VITE_FCM_VAPID_KEY }}

      - name: Deploy to Firebase Hosting
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "Error: FIREBASE_TOKEN secret is not set in GitHub repository settings"
            exit 1
          fi
          echo "Checking Firebase CLI installation..."
          npx firebase-tools --version
          echo "Checking build output..."
          ls -la dist/ || (echo "Error: dist directory not found. Build may have failed." && exit 1)
          echo "Deploying to Firebase Hosting..."
          npx firebase-tools deploy --only hosting --token "$FIREBASE_TOKEN" --project oshi-para
          echo "Deployment completed successfully!"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} }}
